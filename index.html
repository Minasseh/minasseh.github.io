<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muziqa-ሙዚቃ</title>
<style>
  /* Style for header */
  header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  /* Style for buttons */
  .header-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  .header-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<header>
  <h1>Muziqa-ሙዚቃ</h1>
  <div>
    <button class="header-button">Back</button>
    <button class="header-button">Next</button>
  </div>
</header>

<main>
  <img src="images/Mixer.jpg" alt="Mixer">
</main>

</body>
</html>
